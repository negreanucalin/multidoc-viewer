<footer class="footer color-text-white col-md-offset-3 col-sm-offset-3 col-lg-offset-3" ng-if="tagList.length>0">
    <div class="col-md-9">
        Search for
        <span ng-repeat="tag in tagList" class="label label-default right-5 hand-cursor" ng-click="removeTag(tag)">
            {{tag.getName()}}
        </span>
    </div>
    <div class="col-md-3">
        <button type="submit" class="btn btn-primary" ng-click="runTagSearch()">Search</button>
        <button type="submit" class="btn btn-primary" ng-click="clearTagSearch()">Clear</button>
    </div>
</footer>
