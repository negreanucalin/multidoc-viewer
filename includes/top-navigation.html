
    <div>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="projectDetails" class="navbar-brand" href="#">
                {{project.getName()}}
                <small>{{project.getVersion()}}</small>
            </a>
            <img ng-if="project.hasLogo()" ng-src="api_data/{{project.getLogo()}}" class="img-responsive project_logo_header">
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form pull-right">
                <div class="form-group">
                    <label class="color-text-white" for="environment"
                           ng-if="project.hasEnvironmentList()">
                        Environments
                    </label>
                    <select class="form-control" id="environment"
                            ng-model="environment.url"
                            ng-if="project.hasEnvironmentList()"
                            ng-change="sendEnvironmentChange()">
                        <option ng-repeat="env in project.getEnvironmentList()" value="{{env.getUrl()}}">{{env.getName()}}</option>
                    </select>
                    <input type="text" placeholder="Authorization" class="form-control" value="Authorization"
                           ng-disabled="!route.getRequest().needsAuthentication()"
                           ng-model="authorization.header"
                           ng-change="sendAuthorizationChange()">
                    <input type="text" placeholder="Token" class="form-control"
                           ng-disabled="!route.getRequest().needsAuthentication()"
                           ng-model="authorization.token"
                           ng-change="sendAuthorizationChange()">
                </div>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
